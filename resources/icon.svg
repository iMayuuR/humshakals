<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle removed for true transparency -->
  <!-- Back Device (Phone) -->
  <g transform="translate(130, 80) rotate(-10)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="320" rx="24" ry="24" fill="url(#grad1)" />
    <rect x="10" y="10" width="140" height="300" rx="16" ry="16" fill="#1e1e1e" opacity="0.3" />
    <!-- Screen content lines -->
    <rect x="30" y="50" width="100" height="10" rx="5" fill="white" opacity="0.4" />
    <rect x="30" y="75" width="60" height="10" rx="5" fill="white" opacity="0.4" />
    <rect x="30" y="110" width="100" height="60" rx="5" fill="white" opacity="0.2" />
    <rect x="30" y="185" width="100" height="10" rx="5" fill="white" opacity="0.4" />
    <rect x="30" y="210" width="80" height="10" rx="5" fill="white" opacity="0.4" />
  </g>

  <!-- Front Device (Tablet/Desktop) -->
  <g transform="translate(200, 140)" filter="url(#shadow)">
    <rect x="0" y="0" width="220" height="280" rx="20" ry="20" fill="url(#grad2)" />
    <rect x="10" y="10" width="200" height="260" rx="12" ry="12" fill="#1e1e1e" opacity="0.2" />
    <!-- Screen content grid -->
    <rect x="30" y="40" width="70" height="70" rx="8" fill="white" opacity="0.3" />
    <rect x="110" y="40" width="70" height="70" rx="8" fill="white" opacity="0.3" />
    <rect x="30" y="120" width="70" height="70" rx="8" fill="white" opacity="0.3" />
    <rect x="110" y="120" width="70" height="70" rx="8" fill="white" opacity="0.3" />
  </g>
  
  <!-- Highlight shine -->
  <path d="M180,80 L350,80 L250,430 L80,430 Z" fill="white" opacity="0.05" transform="rotate(-15 256 256)" pointer-events="none"/>
</svg>
